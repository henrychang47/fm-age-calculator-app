<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  <script defer src="src/script.js"></script>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <form action="">
      <label for="dayInput">
        <span class="inputLebel">Day</span>
        <input type="text" name="" id="dayInput" placeholder="DD" maxlength="2">
        <span class="errorMsg">This field is required</span>
      </label>
      <label for="monthInput">
        <span class="inputLebel">Month</span>
        <input type="text" name="" id="monthInput" placeholder="MM" maxlength="2">
        <span class="errorMsg">This field is required</span>
      </label>
      <label for="yearInput">
        <span class="inputLebel">Year</span>
        <input type="text" name="" id="yearInput" placeholder="YYYY" maxlength="4">
        <span class="errorMsg">This field is required</span>
      </label>
    </form>
    <button class="calBtn"><img src="assets/images/icon-arrow.svg" alt=""></button>
    <div class="result">
      <div><span id="yearNum">--</span>years</div>
      <div><span id="monthNum">--</span>months</div>
      <div><span id="dayNum">--</span>days</div>
    </div>
  </div>

</body>

</html>
